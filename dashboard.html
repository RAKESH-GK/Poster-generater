<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick post</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row my_header justify-content-center text-center text-white mb-3">
            <div class="col-md-5 p-lg-5 mx-auto my-5 ju">
                <h1 class="display-4 fw-normal" id=""><b>Quick post</b></h1>
                <p class="lead fw-normal">Simple and effective design <br> now super easy and free.</p>
                <a class="btn btn-light" href="#editor_space"><b>Create now</b></a>
            </div>
        </div>
        <div class="row justify-content-center" id="editor_space">
            <center>
                <div id="render_main">
                    <div id="render">
                    </div>
                    <button type="button" class="btn btn-warning" onClick="edit()" style="width:110px ;">Edit</button>
                    <a id="download" download="poster.png">
                        <button type="button" class="btn btn-success" onClick="download()">Download</button></a>
                       <br><br> 
                    </div>
            </center>
            
            <div class="row gx-5 justify-content-center">
                <div class="col-sm-12 col-lg-4 pb-3 " id="form">
                    <div class="p-3 shadow-sm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="input1" placeholder="type name here (max: 25 letters)"  autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="input2" rows="3" placeholder="type role and company name here (max: 60 letters)"  autocomplete="off" maxlength="60"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="salary" placeholder="type CTC here (max: 25 letters)"  autocomplete="off">
                        </div>
                        
                         <center>
                             <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom" style="width: 100%">Change background</button>
                        </center>
                        <br>
                        <center>   
                            <button type="submit" href="#editor_space" class="btn btn-primary" onClick="generate()" style="width:100px;text-align: center" style="width: 100px;">Generate</button>
                            <button class="btn btn-info" type="reset"style="width: 100px;"
                            onClick="re_set()"> Reset </button>
                            </center>
                    </div>
                </div>
    
                <div class="col-sm-12 col-lg-4 pb-3 ">
                    <div class="p-3  shadow-sm">
                        <div id="capture">
                            <div class="profile-pic-div">
                                <img src="images/avatar.jpg"id="photo">
                                <input type="file" id="file" accept="image/*">
                                <label for="file" id="uploadBtn"></label>
                            </div>
                <p id="candidate_name">Candidate name</p>
                <p id="quote__text">Job role and company name display here<span></span></p>
                <p id="package">Salary</p>
                <img src="images/post.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <footer> Designed & devolped by Quick Post @ 2022</footer>
           
        </div>
        </div>
            
        <footer id="gen_footer"> Designed & devolped by Quick Post @ 2022</footer>
    

<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
  <div class="offcanvas-header">
    <h6 class="offcanvas-title text-center">Sorry!..This feature currenty not avilable</h6>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
</div>

        
<!-- Javascript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous"></script>

    <script src="html2canvas.js"></script>

    <script src="script.js"></script>
</body>
</html>
